    <h2>window 개체</h2>

    <script>
        //window Object(모든 개체의 부모)

        // let 반복시간 = 1000;
        // window.setInterval(콜백,반복시간);

        let cnt = 1;

        let sInt = window.setInterval(()=>{
            console.log(cnt++);
            if(cnt>=10){
                clearInterval(sInt);
            }
        }, 1000);

        let sTime = window.setTimeout(()=>{
            document.querySelector('h1').innerHTML = '하이';
        },3000)

        function cTime(){
            clearTimeout(sTime);
        }

        // screen Object
        let scrWidth = screen.width;    //모니터(화면)
        let scrHeight = screen.height;  //모니터(화면)
        let scrDwidth = screen.availWidth  //모니터의 바탕화면
        let scrDheight = screen.availHeight //모니터의 바탕화면
        
        console.log(`모니터 너비 = ${scrWidth}, 모니터 높이 = ${scrHeight}`);
        console.log(`작업표시줄 높이 = ${scrHeight - scrDheight}px`);

        //location Object(주소)
        //location.href='https://www.naver.com';
        let hostDomain = location.hostname;    //도메인
        console.log(hostDomain);
        let hostPath = location.pathname;   //경로, 파일명
        console.log(hostPath);
        let hostPro = location.protocol;    //접속 프로토콜
        console.log(hostPro);

        console.log(브라우저이름);
        let 브라우저코드이름 = navigator.appCodeName;
        console.log(브라우저코드이름);
        let 브라우저버전 = navigator.appVersion;
        console.log(브라우저버전);
