<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개체</title>
</head>
<body>
    <h1>개체(Object)</h1>

    <script>
        // 날짜개체
        let today = new Date();
        console.log(today);
        console.log(`올해년도 = ${today.getFullYear()} 년`);
        console.log(`이번달은 = ${today.getMonth()+1} 월`); // 달은 + 1 해줘야 한다.
        console.log(`오늘 일수는 = ${today.getDate()} 일`);
        console.log(`현재시간은 = ${today.getHours()} 시`);

        today.setFullYear('2023');
        today.setHours('10');
        console.log(today);

        let today1 = new Date('2020', '3', '6', '15', '52', '30');
        console.log(today1);

        let diffDate = today.getTime(); // 1970-01-01 경과 밀리초
        diffDate = diffDate/1000/60/60/24;
        console.log(diffDate);

        // 수학개체
        let pi = Math.PI;
        let r = 5;
        let width = Math.pow(r,2)*pi;
        console.log(width);
        console.log(Math.abs(-5));      // 절대값
        console.log(Math.max(-5, 4, 67, 12, 98));   // 최대값
        console.log(Math.min(-5, 4, 67, 12, 98));   // 최소값
        console.log(Math.round(256.4589, 2));       // 반올림
        console.log(Math.ceil(256.4589));           // 올림
        console.log(Math.floor(256.4589));          // 내림
        console.log(Math.sqrt(4));                  // 루트
        console.log(Math.random());                 // 랜덤값

        // 문자열 개체
        let 문자열1 = new String();
        문자열1 = '대한민국만세';
        let 문자열2 = '대한민국만세';
        // 배열개체
        let 배열1 = new Array();
        배열1[0] = '대';
        배열1[1] = '한';
        배열1[2] = '민';
        배열1[3] = '국';
        배열1[4] = '만';
        배열1[5] = '세';
        let 배열2 = ['대','한','민','국','만','세'];
        // 오리지널 개체
        let 개체1 = new Object();
            개체1 = {
                번호: 1,
                이름: '홍길동',
                나이: 24,
                지역: '인천 서구',
                함수: function(par1){
                    alert(par1);
                }
            }
        let 개체2 = {
            번호: 2,
            이름: '이몽룡',
            나이: 18,
            지역: '남원'
        };
        console.log(개체2.이름);
        개체1.함수('이것이 메서드요.');

        let 배열=[
            {number:1, name:'홍길동', age:24},
            {number:2, name:'이몽룡', age:18},
            {number:3, name:'성춘향', age:16}
        ];

        배열.forEach((ele,idx,arr)=>{
            console.log(`배열[${idx}] = ${arr[idx].number}, ${arr[idx].name}, ${arr[idx].age}`);
        })

        


    </script>
