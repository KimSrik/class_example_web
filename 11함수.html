<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2</title>
</head>
<body>
    <h1>함수2</h1>
    <h2>재귀함수를 이용한 반복문</h2>
    <pre>

    </pre>

    <script>
        // for(let num=1; num<=9; num++){
        //     console.log(`2*${num} = ${2*num}`);
        // }

        // 재귀함수
        let num = 1;
        function 재귀(){
            console.log(`2*${num} = ${2*num}`);
            
            if(num >= 9 ){
                return;
            }
            num++;
            재귀();
        }
        재귀();

        // 콜백함수(함수의 파라미터로 함수를 받을 경우)
        function 함수1(par1,par2){
            console.log(par1);
            par2();
        }
        function 함수2(){
            console.log('함수2');
        }
        함수1('함수1', 함수2);

        function 함수5(){
            console.log('3초 지났다.');
        }
        setTimeout(함수5, 3000);

        // 즉시 실행 함수
        (function(){
            console.log('즉시실행함수');
        }());
        

    </script>
</body>
</html>
