<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열조작</title>
</head>
<body>
    <h1>배열조작</h1>
    <h2>배열합치기(join, concat)</h2>
    <pre>
        let str = '대한' + '민국';
        console.log(str); -> 대한민국
        let first = '대한';
        let last = '민국';
        let full = first.concat(last);
    </pre>

    <script>
        let str = '대한' + '민국';
        console.log(`str = ${str}`);

        let first = '대한';
        let last = '민국';
        let full = first + last;
        console.log(full);
        
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let addArr = arr1.concat(arr2);
        console.log(`addArr = ${addArr}`);

        addArr.forEach((ele,idx,arr)=>{
            console.log(`addArr[${idx}] = ${ele}`);
        });

        // let lang = ['html', 'css', 'js'];
        // let result = lang.join('node.js');

        // console.log(`result는 자료형이 ${typeof result}이고 값은 ${result} 이다.`);
        // result.forEach((ele,idx,arr)=>{
        //     console.log(`result[${idx}] = ${ele}`);
        // });
        //// join은 db에서 join과 비슷한 논리로 합쳐진다.

        // 배열 나누기(slice)
        const arr3 = ['오렌지', '사과', '배', '참외', '수박'];
        const arr4 = arr3.slice(1, 3);  // slice(시작인덱스, 끝인덱스+1);
        console.log(arr4);
        const arr5 = arr3.slice(-3, -1);    // - (음수)로 하게 되면 끝에서부터..
        console.log(arr5);

        // 위치 찾기
        let arr6 = ['오렌지', '사과', '배', '참외', '수박'];
        let idxNum = arr6.indexOf('배');
        console.log(`배의 위치는 arr6에서 ${idxNum}번째 입니다.`);

        let subArr1 = arr6.slice(0, arr6.indexOf('배'));
        let subArr2 = arr6.slice(arr6.indexOf('배'), arr6.length);
        console.log(`subArr1 = ${subArr1}`);
        console.log(`subArr2 = ${subArr2}`);

        // 정렬(오름차순, 내림차순)
        // 오름차순
        let arr7 = ['오렌지', '사과', '배', '참외', '수박'];
        arr7.sort();
        console.log(`arr7을 오름차순 정렬하니 ${arr7}이 되었다.`);
        // 역순 정렬
        arr7.reverse(); // 내림차순을 하려면 sort()가 먼저 있어야 한다.
        console.log(`arr7을 내림차순 정렬하니 ${arr7}이 되었다.`);

        // 배열의 복사
        let a = '대한민국';
        let b = a;
        console.log(`a=${a}, b=${b}`);
        b=b.concat(' 만세');
        console.log(`a=${a}, b=${b}`);

        let arr8 = ['오렌지', '사과', '배', '참외', '수박'];
        let arr9 = arr8;    //복사 X, 참조복사(배열과 객체는)
        console.log(`arr8=${arr8}, arr9=${arr9}`);
        arr9[0] = '앵두';
        console.log(`arr8=${arr8}, arr9=${arr9}`);

        let arr10 = ['오렌지', '사과', '배', '참외', '수박'];
        let arr11 = [arr10];    // 스프레드(spread)연산자
                                // (오브젝트는 스코프에 넣고 추가적으로 작업을 해야함)
                                // 참조복사가 아니고 직접 다 복사함.
        console.log(`arr10=${arr10}, arr11=${arr11}`);
        arr11[0] = '앵두';
        console.log(`arr10=${arr10}, arr11=${arr11}`);

        let arr12 = ['오렌지', '사과', '배', '참외', '수박'];
        let arr13 = arr12.slice(0, arr12.length);   // 카피  
        console.log(`arr12=${arr12}, arr13=${arr13}`);
        arr13[0] = '앵두';
        console.log(`arr12=${arr12}, arr13=${arr13}`);

        let arr14 = ['오렌지', '사과', '배', '참외', '수박'];
        // let arr15 = arr14.map((item)=>{
        //     return item;
        // });   // 카피  

        let arr15 = arr14.map(function(item){
            return item;
        });

        console.log(`arr14=${arr14}, arr15=${arr15}`);
        arr15[0] = '앵두';
        console.log(`arr14=${arr14}, arr15=${arr15}`);

    </script>
</body>
</html>
